<p>
The greeting is: <p id="greeting"></p>
</p>

<script>
const greeting = document.getElementById("greeting");

const req = new Request({{$.Site.Params.backend}});

fetch(req)
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error. Status: ${response.status}`);
    }

    return response.json();
  })
  .then((response) => {
    greeting.innerHTML = response.greeting;
  });
</script>
